<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodTracker — Inscription</title>

    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Jost:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Shared styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background effects -->
    <div class="bg-glow" aria-hidden="true"></div>

    <!-- ─────────── NAVBAR ─────────── -->
    <nav class="mood-navbar navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <span class="brand-dot"></span>
          MoodTracker
        </a>

        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMain"
          aria-controls="navMain"
          aria-expanded="false"
          aria-label="Menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav ms-auto align-items-center gap-1">
            <li class="nav-item">
              <a class="nav-link-mood" href="login.html">Connexion</a>
            </li>
            <li class="nav-item">
              <a class="nav-cta active" href="register.html">S'inscrire</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ─────────── END NAVBAR ─────────── -->

    <!-- Page -->
    <div
      class="page-wrapper"
      style="align-items: flex-start; padding-top: 3.5rem"
    >
      <div class="auth-card" style="max-width: 480px">
        <div class="auth-header">
          <span class="auth-icon">✨</span>
          <h1 class="auth-title">Créer un compte</h1>
          <p class="auth-subtitle">Commencez à traquer votre bien-être</p>
        </div>

        <form action="#" method="POST" novalidate>
          <!-- Prénom + Nom -->
          <div class="row g-3 mb-3">
            <div class="col-6">
              <label for="firstname" class="form-label">Prénom</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                class="form-control mood-input"
                placeholder="Marie"
                autocomplete="given-name"
                required
              />
            </div>
            <div class="col-6">
              <label for="lastname" class="form-label">Nom</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                class="form-control mood-input"
                placeholder="Dupont"
                autocomplete="family-name"
                required
              />
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control mood-input"
              placeholder="vous@exemple.com"
              autocomplete="email"
              required
            />
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control mood-input"
              placeholder="Minimum 8 caractères"
              autocomplete="new-password"
              required
              minlength="8"
            />
            <div class="mt-2 d-flex gap-1">
              <div
                style="
                  flex: 1;
                  height: 3px;
                  border-radius: 2px;
                  background: rgba(232, 184, 109, 0.15);
                "
              ></div>
              <div
                style="
                  flex: 1;
                  height: 3px;
                  border-radius: 2px;
                  background: rgba(232, 184, 109, 0.15);
                "
              ></div>
              <div
                style="
                  flex: 1;
                  height: 3px;
                  border-radius: 2px;
                  background: rgba(232, 184, 109, 0.15);
                "
              ></div>
              <div
                style="
                  flex: 1;
                  height: 3px;
                  border-radius: 2px;
                  background: rgba(232, 184, 109, 0.15);
                "
              ></div>
            </div>
            <small
              style="
                font-size: 0.76rem;
                color: var(--text-muted);
                margin-top: 0.3rem;
                display: block;
              "
            >
              Force du mot de passe
            </small>
          </div>

          <!-- Confirm password -->
          <div class="mb-4">
            <label for="confirm" class="form-label"
              >Confirmer le mot de passe</label
            >
            <input
              type="password"
              id="confirm"
              name="confirm_password"
              class="form-control mood-input"
              placeholder="••••••••"
              autocomplete="new-password"
              required
            />
          </div>

          <!-- CGU -->
          <div class="mb-4 d-flex align-items-start gap-2">
            <input
              class="form-check-input flex-shrink-0"
              type="checkbox"
              id="terms"
              name="terms"
              style="
                background: var(--bg-input);
                border-color: var(--border);
                width: 1rem;
                height: 1rem;
                margin-top: 2px;
                cursor: pointer;
              "
              required
            />
            <label
              for="terms"
              style="
                font-size: 0.84rem;
                color: var(--text-muted);
                cursor: pointer;
                margin: 0;
                line-height: 1.5;
              "
            >
              J'accepte les
              <a href="#" style="color: var(--gold); text-decoration: none"
                >conditions d'utilisation</a
              >
              et la
              <a href="#" style="color: var(--gold); text-decoration: none"
                >politique de confidentialité</a
              >
            </label>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn-mood-primary">
            Créer mon compte
          </button>
        </form>

        <hr class="divider" />

        <p class="auth-footer">
          Déjà un compte ?
          <a href="login.html">Se connecter</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer">
      <span>MoodTracker</span> &mdash; Prenez soin de vous, chaque jour.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
